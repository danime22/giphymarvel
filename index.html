<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Marvel</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="card">
                    <img src="https://media.giphy.com/media/c3rVCpBaa2w5W/giphy.gif" alt="dummy">
                    <br>
                    <div id="marvel"></div>
                    <br>

                    <form id="movie-form">
                        <div>
                                <h5 class="h" ><img src="assets/images/giphy_logo_square_social.png" class="gip" alt="giphy">Search for Marvel Giphy!</h5><br>
                                <!-- <img src="assets/images/giphy_logo_square_social.png" class="gip" alt="giphy"> -->
                        </div>
                        
                        <label for="giphy-input"> Marvel Movie :</label>
                        <a href="#" id="fav" title="[+] Add as favorite">&nbsp;</a>
                        <input type="text" id="giphy-input" placeholder="type here">
                        <br><br>
                        <input id="add-giphy" type="submit" value="Search GIPHY!">
                    </form>
                    <br>
                    <hr>
                    <div id="marvel-view"></div>
                    <br><br>
                    <h2><span>Favorites :</span></h2>
                    <button type="text" id="favButton">Clear Favorites</button><br>
                    <div id="favorite-view"></div>
                </div>
            </div>

        </div>

    </div>

    <script src="assets/app/app.js"></script>
</body>

</html>
